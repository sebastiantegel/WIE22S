<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap FTW</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link href="css/boostrap.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="areusuremodal"
      tabindex="-1"
      aria-labelledby="areusuremodalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="areusuremodalLabel">
              Är du säker?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Du kommer nu att ta bort någonting</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Nej
            </button>
            <button type="button" class="btn btn-danger">Ja</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid vh-100 bg-light">
      <header class="row">
        <div class="col-12 hero"></div>
      </header>
      <main class="row text-center justify-content-center">
        <section class="col-12 col-md-4 col-lg-4 border bg-dark">
          Section 1
        </section>
        <section class="col-12 col-md-6 col-lg-4 border bg-dark">
          Section 2
        </section>
        <section class="col-12 col-lg-4 border bg-dark">Section 3</section>
      </main>
      <footer class="row">
        <div class="col-12 d-flex justify-content-end">
          <button type="button" class="btn btn-primary">
            <i class="bi bi-check"></i> Spara
          </button>
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#areusuremodal"
          >
            Ta bort
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
